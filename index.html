<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header class="header">
    <div class="images">
      <img src="images/bg-pattern-top.svg" class="img img-top" alt="">
      <img src="images/bg-pattern-bottom.svg" class="img img-bottom" alt="">
    </div>
    <div class="cart-main">
      <div class="cart">
        <img src="../images/bg-pattern-card.svg" class="card-pattern" alt="">
        <div class="circle"></div>
        <img src="images/image-victor.jpg" class="cart-image" alt="">
        <div class="text-box">
          <h2>Victor Crest <span>26</span></h2>
          <h3>London</h3>
        </div>
        <div class="line"></div>
        <div class="flp">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>

          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
